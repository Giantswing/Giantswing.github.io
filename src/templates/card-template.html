<div class="o-grid__col u-space-b-md u-12 u-6@sm">
    <div class="c-card">
        <div class="c-card__img">
            <img src="@@card-image" alt="" />
        </div>

        <div class="c-card__content">
            <h2 class="c-card__content__title c-card__content__title--@@card-color">
                @@card-title
            </h2>
            <p>@@card-content</p>

            <div class="c-card__content__arrow">
                <img src="assets/images/select-arrow.svg" alt="" />
            </div>
        </div>
    </div>
</div>
